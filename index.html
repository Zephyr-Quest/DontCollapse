<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Progress Bar -->
    <div id="top">
        <div class="containers">
            <div class="progress-container">
                <div class="progress"></div>
                <div class="text">Social</div>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
                <div class="text">Economic</div>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
                <div class="text">Ecologic</div>
            </div>
        </div>

        <!-- Modal Shop -->
        <button id="shop-button">Shop</button>
    </div>


    <aside id="modal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="title-modal">Bienvenue dans le shop !</h2>


            <div id="switch_shop">
                <span id="machine_link" class="selected">Machines</span>
                <span id="ressource_link">Ressources</span>
                <span id="personnel_link">Personnel</span>
            </div>

            <div class="shop_elem" id="machine_shop">
                <h1>Machines</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Machine</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody id="mach_tab">

                    </tbody>
                </table>
            </div>

            <div class="shop_elem" id="resources_shop" style="display: none;">
                <h1>Ressources</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Type</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody id="ress_tab">

                    </tbody>
                </table>
            </div>

            <div class="shop_elem" id="personnel_shop" style="display: none;">
                <h1>Personnel</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Personne</td>
                            <td>Age</td>
                            <td>rendement</td>
                        </tr>
                    </thead>
                    <tbody id="pers_tab">

                    </tbody>
                </table>
            </div>
        </div>
    </aside>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
