<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>

<body>
    <!-- Progress Bar -->
    <div id="top">
        <div class="progress-container">
            <div class="progress"></div>
        </div>


        <!-- Modal Shop -->
        <button id="shop-button">Shop</button>
    </div>


    <aside id="modal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="title-modal">Bienvenue dans le shop !</h2>



            <!-- <span class="switch_shop" id="switch_shop" title="Click to toggle the shop">
            </span> -->
            <div id="switch_shop">
                <span id="machine_link" class="selected">Machines</span>
                <span id="ressource_link">Ressources</span>
                <span id="personnel_link">Personnel</span>
            </div>

            <div class="shop_elem" id="machine_shop">
                <h1>Machines</h1>
                <table>

                </table>
            </div>

            <div class="shop_elem" id="resources_shop" style="display: none;">
                <h1>Ressources</h1>
                <table>

                </table>
            </div>

            <div class="shop_elem" id="personnel_shop" style="display: none;">
                <h1>Personnel</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Personne</td>
                            <td>Age</td>
                            <td>rendement</td>
                        </tr>
                    </thead>
                    <tbody id="pers-tab">

                    </tbody>

                </table>
            </div>

        </div>

    </aside>



    <!-- <script src="../js/data/personnel.json"></script> -->
    <script src="../js/main.js"></script>
    <script src="../js/show.js"></script>
